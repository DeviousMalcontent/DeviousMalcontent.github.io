<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
	<title>Devious Malcontent - GitHub User Page</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
	/* Dirty hack required to hide the Frameset border while still allowing the document to be valid, also not required for the full functionality of the site. */
	function HideFramesetBorder() {
		var frameset = document.getElementById("FramesetBorder");
		var border = document.getElementsByTagName("frameset")[0];
		for(var i = 0, attrs = border.attributes, l = attrs.length; i < l; i++)
		frameset.setAttribute(attrs.item(i).nodeName, attrs.item(i).nodeValue);
		frameset.setAttribute("border", "0");
		var parent = border.parentNode;
		parent.replaceChild(frameset, border);
	}
    </script>
</head>
<frameset id="FramesetBorder" cols="200px,*" onload="HideFramesetBorder()">
 <frame frameborder="0" name="menubar" marginwidth="0" marginheight="0" src="menubar.html" noresize>
 <frame frameborder="0" name="contents" marginwidth="0" marginheight="0" src="home.html" noresize>
 <noframes>
 <body>
	<p>This page uses frames, but your browser doesn't support them.</p>
	<p>Click <a href="http://deviousmalcontent.github.io/noframes/home.html" target="_blank">here</a> for a version of this website that does not use frames.</p>
 </body>
 </noframes>
</frameset>
</html>
